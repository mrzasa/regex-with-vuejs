<html>
 <meta charset="UTF-8">
<head>
  <title>Zadania arytmetyczne</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <div class='form'>
      <h2> Wpisz działanie do rozwiązania </h2>
      <ul>
        <li> Poprawny format: <pre>1212312+12312-1312311231+...=</pre> </li>
        <li> Upewnij się, że wpisujesz liczby tak duże, żeby Twój sąsiad nie umiał ich nazwać </li>
      </ul>
      <label for="email">Działanie:</label>
      <input id="email" pattern='([+\w]+|\.?)+@(\w+|\.?)+'>
    </div>
  </div>
</body>
</html>
